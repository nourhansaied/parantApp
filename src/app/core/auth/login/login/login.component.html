<section class="login-form">
    <div class="container">
        <div class="row no-gutters ">
           <div class="col-8 mx-auto bg-white">
               <div class="row align-items-center no-gutters">
                    <div class="col-12 col-md-6">
                            <img src="../../../../../assets/login_img.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-12 col-md-6 ">
                          <div class="login-desc">
                                <h2>Welcome back</h2>
                            <p>Please login to access your
                                <span>Spaces</span> Dashboard</p>
                            <form autocomplete="off"#loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                                <div class="form-label">Username</div>
                                <input type="email" class="form-control" name="email" placeholder="Username" [(ngModel)]="user.email" email required>
                                <div class="form-label">Passowrd</div>
                                <input type="password" class="form-control" name="password" placeholder="Passowrd" [(ngModel)]="user.password" required>
                                <div class="d-flex actions-full justify-content-between align-items-center">
                                    <p>Forgot password?</p>
                                    <button type="submit" class="btn btn-primary login" >Login</button>
                                </div>
                                <div class="error-msg" *ngIf="errorMsg">{{errorMsg}}</div>
                            </form>
                          </div>
                        </div>
               </div>
           </div>
        </div>
    </div>
</section>
